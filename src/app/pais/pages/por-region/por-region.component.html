<div class="row">
    <div class="col">
        <form autocomplete="off">

        <!-- el (gnSubmit)= "buscar()" permite ejecutar la función buscar cuando la persona envíe el formulario -->
            <input type="text"
                    name="termino"
                    class="form-control"
                    placeholder="Buscar país..."
                    [(ngModel)] = "termino">
        </form>
    </div>
</div>
